services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./challenges:/app/challenges:ro
    ports:
      - "8012:8000"
    environment:
      OLLAMA_API_URL: ${OLLAMA_API_URL:-http://host.docker.internal:11434}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY:-}
      OLLAMA_API_MODEL: ${OLLAMA_API_MODEL:-llama3.1}
      OLLAMA_API_FAIL_PROMPT: ${OLLAMA_API_FAIL_PROMPT:-}

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8012
    ports:
      - "3012:80"
    depends_on:
      - backend
