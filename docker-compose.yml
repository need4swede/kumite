services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./challenges:/app/challenges:ro
    ports:
      - "8012:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3012:80"
    depends_on:
      - backend
